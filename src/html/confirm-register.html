<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete o seu Perfil</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="confirm-container">
        <div class="confirm-box">
            <h1>Quase lá!</h1>
            <p>Personalize o seu perfil para começar.</p>
            
            <div class="profile-picture-container">
                <img id="profile-pic-preview" src="https://placehold.co/100x100/2C2C2C/E0E0E0?text=Foto" alt="Pré-visualização da foto de perfil">
            </div>

            <div class="form-group">
                <label for="profile-pic-url-input">Link da Imagem de Perfil</label>
                <input type="text" id="profile-pic-url-input" placeholder="Cole o link da imagem aqui">
            </div>

            <div class="form-group">
                <label for="nickname-input">Como gostaria de ser chamado?</label>
                <input type="text" id="nickname-input" placeholder="O seu nome de utilizador">
            </div>

            <button id="save-profile-btn" class="button-primary">Salvar e Entrar</button>
            <div id="status-message" class="hidden"></div>
        </div>
    </div>
    <script src="../js/confirm-register.js" type="module"></script>
</body>
</html>
